<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field appearance="outline">
            <input
                name="email"
                #emailInput="ngModel"
                type="email"
                placeholder="E-Mail"
                ngModel
                required
                email
                matInput>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input 
                name="password"
                #passwordInput="ngModel"
                type="password"
                placeholder="Password"
                ngModel
                required
                matInput>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Signup</button>
    </form>
</mat-card>
